    <style type="text/css">
        .mybtn{position:fixed; right:10px; bottom:20px; display:block; width:50px; height:50px;border-radius:50px; padding:0px; text-align:center; line-height:50px;}

        .modal.left .modal-dialog,
        .modal.right .modal-dialog {
            position: fixed;
            margin: auto;
            width: 600px;
            height: 100%;
            -webkit-transform: translate3d(0%, 0, 0);
            -ms-transform: translate3d(0%, 0, 0);
            -o-transform: translate3d(0%, 0, 0);
            transform: translate3d(0%, 0, 0);
        }

        .modal.left .modal-content,
        .modal.right .modal-content {
            height: 100%;
            overflow-y: auto;
        }

        .modal.left .modal-body,
        .modal.right .modal-body {
            padding: 15px 15px 80px;
        }

        /*Left*/
        .modal.left.fade .modal-dialog{
            left: -320px;
            -webkit-transition: opacity 0.3s linear, left 0.3s ease-out;
            -moz-transition: opacity 0.3s linear, left 0.3s ease-out;
            -o-transition: opacity 0.3s linear, left 0.3s ease-out;
            transition: opacity 0.3s linear, left 0.3s ease-out;
        }

        .modal.left.fade.in .modal-dialog{
            left: 0;
        }

        /*Right*/
        .modal.right.fade .modal-dialog {
            right: -320px;
            -webkit-transition: opacity 0.3s linear, right 0.3s ease-out;
            -moz-transition: opacity 0.3s linear, right 0.3s ease-out;
            -o-transition: opacity 0.3s linear, right 0.3s ease-out;
            transition: opacity 0.3s linear, right 0.3s ease-out;
        }

        /*Right*/
        .modal.right.fade2 .modal-dialog {
            right: -320px;
            position: fixed;
            margin: auto;
            width: 300px;
            height: 100%;
            -webkit-transition: opacity 0.3s linear, right 0.3s ease-out;
            -moz-transition: opacity 0.3s linear, right 0.3s ease-out;
            -o-transition: opacity 0.3s linear, right 0.3s ease-out;
            transition: opacity 0.3s linear, right 0.3s ease-out;
        }
        .modal.right.fade2.in .modal-dialog {
            right: 0;
        }

        .modal.right.fade.in .modal-dialog {
            right: 0;
        }

        /* ----- MODAL STYLE ----- */
        .modal-content {
            border-radius: 0;
            border: none;
        }

        .modal-header {
            border-bottom-color: #EEEEEE;
            background-color: #FAFAFA;
        }
        .cirle-input{
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            border-bottom-right-radius:20px;
            border-bottom-left-radius:20px
        }
        .mycontent {
            width:800px;
        }

        .table>tbody>tr>td{
            border:0px;
        }
        .table>tbody>tr{
            border: 0.1em;
        }
        .detalName{
            font-family: Arial, sans-serif, "Microsoft YaHei", "é»‘ä½“";

        }

        }
        .mytitle{

        .exportbtn{

            width: 165px;;

<div class="modal right fade" id="modal-add-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <h3 class="m-t-none m-b" style="margin-left: 5px">设备信息添加</h3>
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form method="post" class="form-horizontal" id="add" action="add">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >设备品牌</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control"  name="equipmentName" >
                                        </div>
                                        <label class="col-sm-2 control-label" >设备型号</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control"  name="modal" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">设备类别</label>
                                        <div class="col-sm-4">
                                            <select  class="form-control" id="type" name="type" onchange="changecategory()" >
                                            </select>

                                            <!-- <input type="text" class="form-control"  name="status"> <span class="help-block m-b-none"></span>-->
                                        </div>
                                        <label class="col-sm-2 control-label">设备类型</label>
                                        <div class="col-sm-4">
                                            <select  class="form-control" id="category" name="category" >

                                            </select>

                                            <!-- <input type="text" class="form-control"  name="status"> <span class="help-block m-b-none"></span>-->
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">设备编号</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"  name="code"> <span class="help-block m-b-none"></span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">购置日期</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control form_datetime"  name="date"> <span class="help-block m-b-none"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">保修日期</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control form_datetime"  name="guaranty"> <span class="help-block m-b-none"></span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">价格</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control"  name="price"> <span class="help-block m-b-none"></span>
                                        </div>
                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">部门</label>
                                        <div class=" col-sm-10">
                                            <input type="text" class="form-control"  id="departmentName" name="dept" onkeyup="AutoMatch(this)"> <span class="help-block m-b-none"></span>
 <!--<ul id="tree" class="ztree" style="width:600px;margin-left: 10px; overflow:auto;"></ul>-->
                                            <ul id="tree" class="ztree" style="margin-top: 0; width: 600px;display: none;">
                                            </ul>
                                            </div>



                                        <!--<div class="col-sm-10">-->
                                            <!--<input type="text" class="form-control">-->
                                        <!--</div>-->
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">负责人</label>
                                        <div class="col-sm-10">
                                            <select  class="form-control" id="user" name="user" >

                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">设备状态</label>
                                        <div class="col-sm-10">
                                            <select  class="form-control" id="status" name="status" >
                                                <option value="0"> 闲置</option>
                                                <option value="1"> 领用</option>
                                                <option value="2"> 公用</option>
                                            </select>
                                            <!-- <input type="text" class="form-control"  name="status"> <span class="help-block m-b-none"></span>-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">设备归属</label>
                                        <div class="col-sm-10">
                                            <select  class="form-control equipmentBelong" id="belong" name="belong" >


                                            </select>
                                            <!-- <input type="text" class="form-control"  name="status"> <span class="help-block m-b-none"></span>-->
                                        </div>
                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">备注</label>

                                        <div class="col-sm-10">
                                            <input type="text" placeholder="备注信息" class="form-control" id="remark"  name="remarks">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit" id='save'>保存内容</button>
                                            <button class="btn btn-white" type="button" onclick="closeModaladd()">取消</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
